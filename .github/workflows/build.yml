name: Docker Image CI

on:
  push:
    branches: [master]

concurrency: 
  group: "build-and-push"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      id-token: write
    env:
      IMAGE: ghcr.io/progsoc/club-voting-system
      REGISTRY: ghcr.io
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v2

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: init gel
        run: cd apps/server && bun x gel project init --non-interactive

      - name: Docker Meta Release
        id: meta-release
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            # use custom value instead of git tag
            type=raw,value=latest
            type=sha
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          tags: ${{ steps.meta-release.outputs.tags }}
          push: true
          context: .
          labels: ${{ steps.meta-release.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max